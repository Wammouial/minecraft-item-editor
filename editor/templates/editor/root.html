{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App One Page avec API REST et composants HTML</title>

    <script type="module" src="{% static 'editor/js/editor.js' %}"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- Feuille de style spécifique pour root -->
	<link rel="stylesheet" href="{% static 'editor/css/root.css' %}">

	<!-- Feuille de style spécifique pour NavigatorComponent -->
	<link rel="stylesheet" href="{% static 'editor/css/NavigatorComponent.css' %}">

	<!-- Feuille de style spécifique pour ExplorerComponent -->
	<link rel="stylesheet" href="{% static 'editor/css/ExplorerComponent.css' %}">

	<!-- Feuille de style spécifique pour EditorComponent -->
	<link rel="stylesheet" href="{% static 'editor/css/EditorComponent.css' %}">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
	{% block content %}
	<div id="root">
	  {% include "NavigatorComponent.html" %}
	  {% include "ExplorerComponent.html" %}
	  {% include "EditorComponent.html" %}
	</div>
	{% endblock %}

	<!-- Root HTML ends -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script type="text/javascript" src="{% static 'editor/js/components/NavigatorController.js' %}"></script>
	<script type="text/javascript" src="{% static 'editor/js/components/ExplorerController.js' %}"></script>
	<script type="text/javascript" src="{% static 'editor/js/components/EditorController.js' %}"></script>

	<script type="module">

		import Editor from "{% static 'editor/js/editor.js' %}";

		window.editor = Editor;
		window.explorerController = new ExplorerController(window.editor);
	</script>
  </body>
</html>
